<h1>New Vehicle</h1>

<form action="">
  <div class="form-group">
    <label for="make">Make</label>
        <select id="make" (change)="onMakeChange()" name="make" [(ngModel)]="vehicle.make" class="form-control">
          <option value=""></option>
          <option *ngFor='let make of makes' [ngValue]='make' value="{{make.id}}">{{make.name}}</option>
        </select>
  </div>
  <div class="form-group">
    <label for="model">Model</label>
    <select id="model" class="form-control">
      <option value=""></option>
      <option *ngFor='let model of models' value="{{model.id}}">{{model.name}}</option>    
    </select>
  </div>

  <p>Is this vehicle registered?</p>
    <label class="radio-inline" for="registered">
      <input name="registered" id="registered" type="radio" value="true">Yes
    </label>
    <label class="radio-inline" for="notRegistered">
        <input name="registered" id="notRegistered" type="radio" value="false">No
    </label>

  <h2>Features</h2>
  <div *ngFor="let f of features" class="checkbox">
    <label for="feature{{f.id}}">
      <input id="feature{{f.id}}" value="{{f.name}}" type="checkbox">{{f.name}}
    </label>
  </div>

  <h2>Contact</h2>
  <div class="form-group">
    <label for="contactName">Name</label>
    <input id="contactName" type="text" class="form-control">
  </div>
  <div class="form-group">
    <label for="contactPhone">Phone</label>
    <input id="contactPhone" type="text" class="form-control">
  </div>
  <div class="form-group">
    <label for="contactEmail">Email</label>
    <input id="contactEmail" type="text" class="form-control">
  </div>
  <button class="btn btn-primary">Save</button>
</form>
